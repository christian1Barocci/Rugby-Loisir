<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Calendrier annuel mobile</title>

<style>
    body {
        margin: 0;
        padding: 8px;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        font-size: 14px;
    }

    h1 {
        text-align: center;
        margin: 8px 0 12px;
        font-size: 18px;
    }

    /* Grille mobile : 2 mois par ligne */
    .calendar {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
    }

    .month {
        background: #fff;
        border: 1px solid #000;
        padding: 6px;
        display: flex;
        flex-direction: column;
        height: 260px;
        box-sizing: border-box;
    }

    .month h2 {
        margin: 0 0 6px 0;
        text-align: center;
        font-size: 15px;
        border-bottom: 1px solid #000;
        padding-bottom: 3px;
    }

    .inputs {
        display: grid;
        grid-template-rows: repeat(4, 1fr);
        gap: 4px;
        flex: 1;
    }

    textarea {
        width: 100%;
        height: 100%;
        resize: none;
        border: 1px solid #000;
        font-size: 14px;
        line-height: 1.3;
        padding: 4px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    textarea:focus {
        outline: 2px solid #555;
    }

    /* Très petits écrans */
    @media (max-width: 360px) {
        .month {
            height: 230px;
        }
        textarea {
            font-size: 13px;
        }
    }
</style>
</head>

<body>

<h1>Calendrier annuel</h1>

<div class="calendar">

    <div class="month"><h2>Janvier</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Février</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Mars</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Avril</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Mai</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Juin</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Juillet</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Août</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Septembre</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Octobre</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Novembre</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

    <div class="month"><h2>Décembre</h2><div class="inputs">
        <textarea></textarea><textarea></textarea><textarea></textarea><textarea></textarea>
    </div></div>

</div>

</body>
</html>
